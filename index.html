<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="wrap">
    <header>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo of website">
        </div>
        <div class="mobile-menu">
          <div class="links-cont">
            <div class="drop-down">
              <div class="drop-header">
                <span><a href="#">Features</a></span>
                <div class="caret">
                  <img src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>
              <ul class="first-drop">
                <li>
                  <div class="icon"><img src="./images/icon-todo.svg" alt="Todo-list icon"></div>
                  <a href="#">Todo-list</a>
                </li>
                <li>
                  <div class="icon"><img src="./images/icon-calendar.svg" alt="Calendar icon"></div>
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <div class="icon"><img src="./images/icon-reminders.svg" alt=""></div>
                  <a href="#">Reminders</a>
                </li>
                <li>
                  <div class="icon"><img src="./images/icon-planning.svg" alt=""></div>
                  <a href="#">Planing</a>
                </li>
              </ul>
            </div>
            <div class="drop-down">
              <div class="drop-header">
                <span><a href="#">Company</a></span>
                <div class="caret">
                  <img src="./images/icon-arrow-down.svg" alt="">
                </div>
              </div>
              <ul class="second-drop">
                <li>
                  <a href="#">History</a>
                </li>
                <li>
                  <a href="#">Our Team</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
              </ul>
            </div>
            <div class="link">
              <a href="#">Careers</a>
            </div>
            <div class="link">
              <a href="#">About</a>
            </div>
          </div>
          <div class="btn-cont">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
      </nav>
      <div class="hamburger">
        <img src="./images/icon-menu.svg" alt="">
      </div>
    </header>
    <main>
      <section class="cont-1">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="sponsors">
          <div class="sponsor">
            <img src="./images/client-databiz.svg" alt="">
          </div>
          <div class="sponsor">
            <img src="./images/client-audiophile.svg" alt="">
          </div>
          <div class="sponsor">
            <img src="./images/client-meet.svg" alt="">
          </div>
          <div class="sponsor">
            <img src="./images/client-maker.svg" alt="">
          </div>
        </div>
      </section>
      <section class="cont-2">
        <img class="desktop-img" src="./images/image-hero-desktop.png" alt="Image">
        <img class="mobile-img" src="./images/image-hero-mobile.png" alt="Image">
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="app.js"></script>
</body>
</html>
